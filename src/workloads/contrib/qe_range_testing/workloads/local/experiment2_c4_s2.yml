  # We have a separate single-thread actor, each of which performs a different 1/(query_threads) of the queries.
  
  - Name: PreDefinedRangeQueryActor_Thread0
    Type: CrudActor
    Threads: 1
    Database: *encrypted_db
    ClientName: *encrypted_pool
    Phases:
    - *nop
    - Repeat: 10000
      Collection: *encrypted_coll
      MetricsName: "query"
      Operations:
      - OperationName: find
        OperationMetricsName: range_query
        OperationCommand:
          Filter: { : {
              $gte: {^ConvertToInt32: {from: {^ChooseFromDataset:{"path": "", "sequential": true, "startFromLine": 0}}}},
              $lte: {^ConvertToInt32: {from: {^ChooseFromDataset:{"path": "", "sequential": true, "startFromLine": 0}}}}
            }
          }

 


  - Name: LoggingActor0
    Type: LoggingActor
    Threads: 1
    Phases:
      - {Nop: true}
      - Phase: 1
        LogEvery: 5 minutes
        Blocking: None

AutoRun:
- When:
    mongodb_setup:
