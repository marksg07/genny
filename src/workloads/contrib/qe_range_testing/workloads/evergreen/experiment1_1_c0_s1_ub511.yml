SchemaVersion: 2018-07-01
Owner: "@10gen/server-security"
Description: |
  Queryable Encryption Range Experiment 1

Encryption:
  
  UseCryptSharedLib: true
  CryptSharedLibPath: /data/workdir/mongocrypt/lib/mongo_crypt_v1.so
  
  EncryptedCollections:
  - Database: &encrypted_db genny_qerangebench_experiment1
    Collection: &encrypted_coll OneFieldOneValue
    EncryptionType: queryable

    QueryableEncryptedFields:
      field1: { type: "int", queries: [{queryType: "rangePreview", min: 0, max: 511, contention: 0, sparsity: 1}] }

Clients:
  EncryptedPool:
    QueryOptions:
      maxPoolSize: 400
    EncryptionOptions:
      KeyVaultDatabase: "keyvault"
      KeyVaultCollection: "datakeys"
      EncryptedCollections:
      - genny_qerangebench_experiment1.OneFieldOneValue

Actors:
  - Name: InsertActor
    Type: CrudActor
    Threads: 16
    Database: *encrypted_db
    ClientName: &encrypted_pool EncryptedPool
    Phases:
    - Repeat: 6250
      Collection: *encrypted_coll
      MetricsName: "load"
      Operations:
      - OperationName: insertOne
        OperationMetricsName: inserts
        OperationCommand:
          Document:
            field1: 0
            _id: {^Inc: {start: -100000, multiplier: 50000}}
    - &nop {Nop: true}

  # We have a separate single-thread actor, each of which performs a different 1/(query_threads) of the queries.
  
  - Name: PreDefinedRangeQueryActor_Thread0
    Type: CrudActor
    Threads: 1
    Database: *encrypted_db
    ClientName: *encrypted_pool
    Phases:
    - *nop
    - Repeat: 100000
      Collection: *encrypted_coll
      MetricsName: "query"
      Operations:
      - OperationName: find
        OperationMetricsName: range_query
        OperationCommand:
          Filter: {field1: {
              $gte: {^ChooseFromDataset:{"path": "./src/genny/src/workloads/contrib/qe_range_testing/queries/experiment1_1_min_ub511.txt", "sequential": true, "startFromLine": 0}},
              $lte: {^ChooseFromDataset:{"path": "./src/genny/src/workloads/contrib/qe_range_testing/queries/experiment1_1_max_ub511.txt", "sequential": true, "startFromLine": 0}}
            }
          }

 


  - Name: LoggingActor0
    Type: LoggingActor
    Threads: 1
    Phases:
      - Nop: true
      - Phase: 1
        LogEvery: 5 minutes
        Blocking: None

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - single-replica-fle
    branch_name:
      $gte: v7.0