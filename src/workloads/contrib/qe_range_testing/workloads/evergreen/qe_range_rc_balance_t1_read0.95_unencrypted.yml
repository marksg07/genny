            tm_retail_tx: {^ConvertToInt: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/data/rc_timestamps.txt", "sequential": true, "startFromLine": 0}}}}
            age_hospitals: {^ConvertToInt32: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/data/rc_ages.txt", "sequential": true, "startFromLine": 0}}}}
            bnk_bal: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/data/rc_balances.txt", "sequential": true, "startFromLine": 0}}}}
