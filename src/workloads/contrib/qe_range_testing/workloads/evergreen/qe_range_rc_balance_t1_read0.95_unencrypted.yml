  - Name: FSMActor
    Type: CrudActor
    Threads: 1
    Database: *encrypted_db
    ClientName: EncryptedPool
    
    Phases:
    - *nop
    - *nop
    - Repeat: 100000
      Collection: *encrypted_coll
      MetricsName: "FSM"
      InitialStates:
        - State: Query
          Weight: 0.95
        - State: Update
          Weight: 0.050000000000000044
      StateTransitions: &transitions
        - To: Query
          Weight: 0.95
          SleepBefore: {^TimeSpec: {value: 0, unit: seconds}}
        - To: Update
          Weight: 0.050000000000000044
          SleepBefore: {^TimeSpec: {value: 0, unit: seconds}}
      States:
        - Name: Query
          Operations:
          - OperationName: find
            OperationMetricsName: range_query
            OperationCommand:
              Filter: { bnk_bal: {
                  $gte: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/queries/rc_balance_t1_min.txt", "sequential": true}}}},
                  $lte: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/queries/rc_balance_t1_max.txt", "sequential": true}}}}
                }
              }
          Transitions: *transitions
        - Name: Update
          Operations:
          - OperationName: updateOne
            OperationMetricsName: update
            OperationCommand:
              Filter: { bnk_bal: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/data/rc_balances.txt"}}}}}
              Update: {$set: { bnk_bal: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t1_read0.95_unencrypted.yml_tmpfiles/data/rc_balances.txt"}}}}}}
          Transitions: *transitions
 


  - Name: LoggingActor0
    Type: LoggingActor
    Threads: 1
    Phases:
      - *nop
      - Phase: 1..2
        LogEvery: 5 minutes
        Blocking: None

AutoRun:
- When:
    mongodb_setup:
