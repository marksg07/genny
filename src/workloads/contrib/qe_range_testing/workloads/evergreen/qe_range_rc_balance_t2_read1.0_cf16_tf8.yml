  - Name: FSMActor
    Type: CrudActor
    Threads: 1
    Database: *encrypted_db
    ClientName: EncryptedPool
    
    Phases:
    - *nop
    - *nop
    - Repeat: 100000
      Collection: *encrypted_coll
      MetricsName: "FSM"
      InitialStates:
        - State: Query
          Weight: 1
        - State: Update
          Weight: 0
      StateTransitions: &transitions
        - To: Query
          Weight: 1
          SleepBefore: {^TimeSpec: {value: 0, unit: seconds}}
        - To: Update
          Weight: 0
          SleepBefore: {^TimeSpec: {value: 0, unit: seconds}}
      States:
        - Name: Query
          Operations:
          - OperationName: find
            OperationMetricsName: range_query
            OperationCommand:
              Filter: { bnk_bal: {
                  $gte: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t2_read1.0_cf16_tf8.yml_tmpfiles/queries/rc_balance_t2_min.txt", "sequential": true}}}},
                  $lte: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t2_read1.0_cf16_tf8.yml_tmpfiles/queries/rc_balance_t2_max.txt", "sequential": true}}}}
                }
              }
          Transitions: *transitions
        - Name: Update
          Operations:
          - OperationName: updateOne
            OperationMetricsName: update
            OperationCommand:
              Filter: { bnk_bal: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t2_read1.0_cf16_tf8.yml_tmpfiles/data/rc_balances.txt"}}}}}
              Update: {$set: { bnk_bal: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "qe_range_rc_balance_t2_read1.0_cf16_tf8.yml_tmpfiles/data/rc_balances.txt"}}}}}}
          Transitions: *transitions
 


  - Name: LoggingActor0
    Type: LoggingActor
    Threads: 1
    Phases:
      - *nop
      - Phase: 1..2
        LogEvery: 5 minutes
        Blocking: None

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - single-replica-fle
    branch_name:
      $gte: v7.0