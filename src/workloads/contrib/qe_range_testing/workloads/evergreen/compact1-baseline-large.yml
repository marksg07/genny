      TemplateParameters: 
        Name: InsertActor_Thread15
        StartLine: 93750
    



  - Name: Quiesce
    Type: QuiesceActor
    Threads: 1
    Database: *encrypted_db
    ClientName: EncryptedPool
    Phases:
      - *nop
      - *nop
      - Repeat: 1
  
  - Name: LoggingActor0
    Type: LoggingActor
    Threads: 1
    Phases:
      - Phase: 0..2
        LogEvery: 5 minutes
        Blocking: None

AutoRun:
- When:
    mongodb_setup:
      $eq:
      - single-replica-fle
      - shard-lite-fle
    branch_name:
      $gte: v8.0