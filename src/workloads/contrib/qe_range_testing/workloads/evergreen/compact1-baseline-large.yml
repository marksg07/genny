SchemaVersion: 2018-07-01
Owner: Server Security
Description: |
  QE Range Cleanup/Compact Experiment
Keywords:
- Queryable Encryption

GlobalDefaults:
  MyDatabase: &encrypted_db genny_release_criteria
  MyCollection: &encrypted_coll my_coll
  NopAlias: &nop {Nop: true}
Encryption:
  
  UseCryptSharedLib: true
  CryptSharedLibPath: /data/workdir/mongocrypt/lib/mongo_crypt_v1.so 
  EncryptedCollections:
  - Database: *encrypted_db
    Collection: *encrypted_coll
    EncryptionType: queryable

    QueryableEncryptedFields:
      field1: { type: "decimal", queries: [{queryType: "range", min: 0, max: 100, precision: 2, contention: 8, sparsity: 2, trimFactor: 6}] }
Clients:
  EncryptedPool:
    QueryOptions:
      maxPoolSize: 400
    EncryptionOptions:
      KeyVaultDatabase: "keyvault"
      KeyVaultCollection: "datakeys"
      EncryptedCollections:
      - genny_release_criteria.my_coll

ActorTemplates:
- TemplateName: InsertTemplate
  Config: 
    Name: {^Parameter: {Name: "Name", Default: "unused"}}
    Type: CrudActor
    Threads: 1
    Database: *encrypted_db
    ClientName: EncryptedPool
    Phases: 
    - Repeat: 6250
      Collection: *encrypted_coll
      MetricsName: "load"
      Operations:
      - OperationName: insertOne
        OperationMetricsName: insert
        OperationCommand:
          Document:
            field1: {^ConvertToDecimal: {from: {^ChooseFromDataset:{"path": "./src/genny/src/workloads/contrib/qe_range_testing//data/compact_zipflarge.txt", "sequential": true, "startFromLine": &StartLine {^Parameter: {Name: "StartLine", Default: -1}}}}}}
    - *nop
    - *nop



Actors: 
  
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread0
        StartLine: 0
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread1
        StartLine: 6250
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread2
        StartLine: 12500
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread3
        StartLine: 18750
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread4
        StartLine: 25000
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread5
        StartLine: 31250
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread6
        StartLine: 37500
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread7
        StartLine: 43750
    
  - ActorFromTemplate: 
      TemplateName: InsertTemplate
      TemplateParameters: 
        Name: InsertActor_Thread8
        StartLine: 50000
    
  - ActorFromTemplate: 
